edition: 1.0.0
name: web-framework-app
access: "fc-forrester"

vars: 
  region: "cn-beijing"
  service:
    name: "forrester-hello-world-demo"
    description: 'Forrester hello world demo.'
    role: acs:ram::1348378242694825:role/aliyunfcdefaultrole
    logConfig:
      project: forrester-1
      logstore: forrest-hello-world-demo
      enableInstanceMetrics: true
      enableRequestMetrics: true
      logBeginRule: "DefaultRegex"

services:
  framework:
    component: fc 
    actions:
      pre-deploy:
        - run: s build --use-docker
          path: ./
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "flask-app"
        description: 'Serverless Devs Build Demo Function'
        codeUri: './code'
        runtime: python3.9
        handler: index.app
        timeout: 60
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: '/*'